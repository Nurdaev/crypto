<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=PT+Sans:wght@400;700&family=Playfair+Display:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Zapper</title>
</head>

<body>
    <header>
        <div class="left">
            <div class="left_one">
                <img id="logo" src="./images/logo.svg" alt="">
                <h1>Zapper</h1>
            </div>
            <div class="left_two">
                <img id="toggle-menu" src="./images/toggle-menu.svg" alt="">
                <div class="poisk">
                    <input type="search" name="" id="" placeholder="Search token, images">
                    <img id="sn" src="./images/search-normal.png" alt="">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right_one">
                <img id="flag" src="./images/Group 4.svg" alt="">
                <select name="" id="">
                    <option value=""> USD</option>
                    <option value=""> KGZ</option>
                </select>
            </div>

            <div class="right_two">
                <img id="notification" src="./images/notification.svg" alt="">
                <img id="ew" src="./images/ew.png" alt="">
                <img id="check" src="./images/Vector 5.png" alt="">
            </div>
        </div>
    </header>
    <aside>
        <div class="container">
            <div class="Ethereum">
                <img src="./images/Ethereum logo.svg" alt="">
                <select name="" id="">
                    <option value="">Ethereum</option>
                    <option value="">Bitcoin</option>
                    <option value="">Bitcoinsadfdaf </option>

                </select>

            </div>
            <div class="shadow"></div>

            <div class="dashboard">
                <img id="dlogo" src="./images/category.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="bottom">
                <div class="items">
                    <img src="./images/i1.svg" alt="">
                    <p>Exchange</p>
                </div>
                <div class="items">
                    <img src="./images/i2.svg" alt="">
                    <p>Pool</p>
                </div>
                <div class="items">
                    <img src="./images/i3.svg" alt="">
                    <p>Farm</p>
                </div>
                <div class="items">
                    <img src="./images/i4.svg" alt="">
                    <p>Bridge</p>
                </div>
                <div class="items">
                    <img src="./images/i5.svg" alt="">
                    <p>History</p>
                </div>
                <div class="items">
                    <img src="./images/i6.svg" alt="">
                    <p>Settings</p>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div class="over">
            <h1>Overview </h1>
            <div class="settings4">
                <img src="./images/setting-4.svg" alt="">
                <p>Customize</p>
            </div>
        </div>
        <div class="networth">
            <div class="left">
            <p>Net Worth</p>    
           <div class="numbers">
            <h1>$1365.67</h1>
            <img src="./images/arrow-circle-up.svg" alt="">
            <p>4.36%</p>
           </div>
           <div class="action">
            <div class="send">
                <img src="./images/send.svg" alt="">
                <p>send</p>
            </div>
            <div class="buy">
                <img src="./images/plus.svg" alt="">
                <p>buy</p>
            </div>
           </div>
            </div>
            <div class="right">
                <img src="./images/nwd.svg" alt="">
            </div>
        </div>
        <div class="income">income</div>
        <div class="expenses">expenses</div>
        <div class="portfolio">portfolio</div>
        <div class="assets">assets</div>
        <div class="transactions">transactions</div>
    </main>


</body>

</html>
