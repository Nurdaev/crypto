<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=PT+Sans:wght@400;700&family=Playfair+Display:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Zapper</title>
</head>

<body>
    <header>
        <div class="left">
            <div class="left_one">
                <img id="logo" src="./images/logo.svg" alt="">
                <h1>Zapper</h1>
            </div>
            <div class="left_two">
                <img id="toggle-menu" src="./images/toggle-menu.svg" alt="">
                <input type="search" name="" id="" placeholder="Search token, images" >
            </div>
        </div>
        <div class="right">
            <div class="right_one">
                <img id="flag" src="./images/Group 4.svg" alt="">
                <select name="" id="">
                    <option value=""> USD</option>
                    <option value=""> KGZ</option>
                </select>
            </div>

            <div class="right_two">
                <img src="./images/notification.svg" alt="">
                <img src="./images/ew.png" alt="">
                <img src="./images/Vector 5.png" alt="">
            </div>
        </div>
    </header>
    <aside>aside</aside>
    <main>
        <div class="over">

        </div>
        <div class="networth">networth</div>
        <div class="income">income</div>
        <div class="expenses">expenses</div>
        <div class="portfolio">portfolio</div>
        <div class="assets">assets</div>
        <div class="transactions">transactions</div>
    </main>


</body>

</html>
